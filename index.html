<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag</title>
</head>
<body>
       <div  id="grey-background">
        <figure class="red-badge">
            <h1>    
            HELLO
            </h1>
            <h3>
            my name is
            </h3>
                <section class="name">
                    <p id="name-display">
                    Steven Universe
                    </p>
                    <p id="pronoun-display">
                    She/Her
                    </p>
                </section>  
        </figure>
    </div>
    <div id="buttons">
        <section id="update-name">
            Name: 
            <input id='name-input'>
             <button id="update-button-name" class="button">
                Update
             </button>
        </section>
        <section id="update-pronouns">
            Pronouns: 
            <input id='pronoun-input'>
             <button id="update-button-pronouns" class="button">
                Update
             </button>
        </section>
        <p id="background-header">Select another background:</p>
        <section id="change-color">
            <button id="bg-pink">
                Pink
            </button>
            <button id="bg-lightgreen" class="button">
                Light green
            </button>
            <button id="bg-lightblue" class="button">
                Light blue
            </button>
        </section>     
    </div> 
    <script src="app.js" type="module"></script>
</body>
</html>
